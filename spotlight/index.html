<!DOCTYPE html>
<html>
  <head>
    <title>spotlight</title>
    <script src="vector2js.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        height: 100%;
      }
      body {
        background-color: black;
        overflow: hidden;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        clip-path: url(#svgPath);
      }
      circle {
        stroke: #000000;
        stroke-miterlimit: 10;
      }
    </style>
    <script>
     // load any incoming URL parameters. you could just use the
     // URLSearchParams object directly to manage these variables, but
     // having them in a hash is a little easier sometimes.
     var tmpParams = new URLSearchParams(document.location.search);
     window.urlParams = {};

     for(let k of tmpParams.keys() ) {
       window.urlParams[k] = tmpParams.get(k);
     }
    </script>
  </head>
  <body>
    <div id="background"></div>
  </body>
  <script>
    // https://www.sarasoueidan.com/blog/css-svg-clipping/
    const borderPadding = 225;
    const count = 2;
    let spotlights = {};
    let elements = [];

    let positions = [];
    let velocities = [];
    let accels = [];
    let circles = [];

    let maxspeed = 1;

    let url = unescape(decodeURIComponent(window.urlParams.screenshot));
    if (url === "undefined") {
      url = "screen.png";
    }
    document.querySelector("#background").style.backgroundImage = `url(${url})`;

    const width = 1000; // screen.availWidth;
    const height = 1000; // screen.availHeight

    var redraw = function() {
      for ( var i = 0 ; i < count; i++ ) {
        accels[i].x = (Math.random() - 0.5) *  0.2;
        accels[i].y = (Math.random() - 0.5) *  0.2;
        
        velocities[i] = velocities[i].add(accels[i]);

        // todo limit better
        const magSq = (velocities[i].x * velocities[i].x) + (velocities[i].y + velocities[i].y);
        if ( magSq > maxspeed * maxspeed ) {
          velocities[i] = velocities[i].div(Math.sqrt(magSq)).mul(maxspeed);
        }

        positions[i] = positions[i].add(velocities[i]);
        
        const el = elements[i];
        el.setAttribute('cx', positions[i].x);
        el.setAttribute('cy', positions[i].y);

        // handle wraparound
        if ( positions[i].x > width + borderPadding ) {
          positions[i].x = -borderPadding;
        }
        else if ( positions[i].x < -borderPadding) {
          positions[i].x = width + borderPadding;
        }

        if ( positions[i].y > height + borderPadding ) {
          positions[i].y = -borderPadding;
        }
        else if ( positions[i].y < -borderPadding ) {
          positions[i].y = height + borderPadding;
        }
      }
    };

    const holder = document.querySelector('clipPath');

    for ( var i = 0 ; i < count; i++ ) {
      circles.push(`<circle id="circle-${i}" r="100" />`);
    }

    const svgGuts = '<svg height="0" width="0">' +
      '<defs>' +
        '<clipPath id="svgPath">' +
          circles.join('') +
        '</clipPath>' +
      '</defs>' +
    '</svg>'

    const el = document.createRange().createContextualFragment(svgGuts);
    document.body.appendChild(el);

    // setup initial gradient tweens
    for ( var i = 0 ; i < count; i++ ) {
      elements.push(document.querySelector(`#circle-${i}`));
      //locationTween(i).start();
      positions.push(new Vector(Math.random() * width, Math.random() * height));
      velocities.push(new Vector((Math.random() * 20) - 10, (Math.random() * 20) - 10));
      accels.push(new Vector((Math.random() * 20) - 10, (Math.random() * 20) - 10));
    }

    let halftime = false;
    let doRedraw = false;

    // Setup the animation loop.
    function animate(time) {
      redraw();
      if ( halftime === false ) {
        halftime = true;
      }
      else {
        halftime = false;
        if ( doRedraw ) {
          doRedraw = false;
          redraw();
        }
        else {
          doRedraw = true;
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</html>
